<!doctype html>
<html data-bs-theme="dark">
<head>
  <title>MyTube</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
        "vue-router": "https://unpkg.com/vue-router@4/dist/vue-router.esm-browser.js",
        "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6/lib/esm/index.js",
        "axios": "https://cdn.jsdelivr.net/npm/axios@1.5.0/dist/esm/axios.min.js"
      }
    }
  </script>

  <script type="module">
    import {createApp} from 'vue'
    import {createRouter, createWebHashHistory} from 'vue-router'
    import Feed from "./components/feed.js";
    import WatchLater from "./components/watch-later.js";
    import axios from 'axios';

    const routes = [
      { path: '/', component: Feed },
      { path: '/watchlater', component: WatchLater }
    ]

    const router = createRouter({
      history: createWebHashHistory(),
      routes
    })

    createApp({})
      .use(router)
      .mount('#app')
  </script>
</head>

<body>
<div id="app">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyTube</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <router-link class="nav-link" to="/">Feed</router-link>
          </li>
          <li class="nav-item">
            <router-link class="nav-link" to="/watchlater">Watch Later</router-link>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-view></router-view>
</div>
</body>
</html>
